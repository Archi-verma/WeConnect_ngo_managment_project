            <script>
                function showAlert() {
                   
                    // You can also redirect the user to another page after form submission
                    //window.location.href = "/usermain/";
                }
                // Basic form validation using JavaScript
                document.getElementById('ngo-form').addEventListener('submit', function(event) {
                    var name = document.getElementById('name').value;
                    var email = document.getElementById('email').value;
                    var phone = document.getElementById('phone').value;
                    var address = document.getElementById('address').value;
                    var mission = document.getElementById('mission').value;
                    var focusArea = document.getElementById('focus_area').value;
                    var file = document.getElementById('file').value;
                    var terms = document.getElementById('terms').checked;
        
                    var errorMessage = "";
        
                    if (!name.trim()) {
                        errorMessage += "Please enter NGO Name.\n";
                    }
        
                    if (!email.trim() || !isValidEmail(email)) {
                        errorMessage += "Please enter a valid email address.\n";
                    }
        
                    if (!phone.trim() || !isValidPhone(phone)) {
                        errorMessage += "Please enter a valid phone number.\n";
                    }
        
                    if (!address.trim()) {
                        errorMessage += "Please enter the address.\n";
                    }
        
                    if (!mission.trim()) {
                        errorMessage += "Please enter the mission statement.\n";
                    }
        
                    if (focusArea === "") {
                        errorMessage += "Please select a focus area.\n";
                    }
        
                    if (!file.trim()) {
                        errorMessage += "Please upload necessary documents.\n";
                    }
        
                    if (!terms) {
                        errorMessage += "Please agree to the terms and conditions.\n";
                    }
        
                    if (errorMessage) {
                        alert(errorMessage);
                        event.preventDefault(); // Prevent form submission
                    }
                });
        
                // Function to validate email
                function isValidEmail(email) {
                    var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return pattern.test(email);
                }
        
                // Function to validate phone number
                function isValidPhone(phone) {
                    var pattern = /^\d{10}$/;
                    return pattern.test(phone);
                }
            </script>
