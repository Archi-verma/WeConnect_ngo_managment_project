            <form action="#" method="post" enctype="multipart/form-dat">
                {% csrf_token %}
                <h2>NGO Registration Form</h2>
                <label for="name">NGO Name</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
        
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <br>
        
                <label for="mission">Mission Statement</label>
                <textarea id="mission" name="mission" required></textarea>
        
                <label for="focus_area">Focus Area</label>
                <select id="focus_area" name="area" required>
                    <option value="">Select Focus Area</option>
                    <option value="Education">Education</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Environment">Environment</option>
                    <option value="Human Rights">Human Rights</option>
                    <!-- Add more options as needed -->
                </select>
        
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions
                </label>
        
                <input type="submit" value="Submit">
                <p>already logged in?<a href="/ngologin/">Login Here</a></p>
            </form>
            <script>
                // Basic form validation using JavaScript
                document.getElementById('ngo-form').addEventListener('submit', function(event) {
                    var name = document.getElementById('name').value;
                    var email = document.getElementById('email').value;
                    var phone = document.getElementById('phone').value;
                    var address = document.getElementById('address').value;
                    var mission = document.getElementById('mission').value;
                    var focusArea = document.getElementById('focus_area').value;
                    var file = document.getElementById('file').value;
                    var terms = document.getElementById('terms').checked;
        
                    var errorMessage = "";
        
                    if (!name.trim()) {
                        errorMessage += "Please enter NGO Name.\n";
                    }
        
                    if (!email.trim() || !isValidEmail(email)) {
                        errorMessage += "Please enter a valid email address.\n";
                    }
        
                    if (!phone.trim() || !isValidPhone(phone)) {
                        errorMessage += "Please enter a valid phone number.\n";
                    }
        
                    if (!address.trim()) {
                        errorMessage += "Please enter the address.\n";
                    }
        
                    if (!mission.trim()) {
                        errorMessage += "Please enter the mission statement.\n";
                    }
        
                    if (focusArea === "") {
                        errorMessage += "Please select a focus area.\n";
                    }
        
                    if (!file.trim()) {
                        errorMessage += "Please upload necessary documents.\n";
                    }
        
                    if (!terms) {
                        errorMessage += "Please agree to the terms and conditions.\n";
                    }
        
                    if (errorMessage) {
                        alert(errorMessage);
                        event.preventDefault(); // Prevent form submission
                    }
                });
        
                // Function to validate email
                function isValidEmail(email) {
                    var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return pattern.test(email);
                }
        
                // Function to validate phone number
                function isValidPhone(phone) {
                    var pattern = /^\d{10}$/;
                    return pattern.test(phone);
                }
            </script>
